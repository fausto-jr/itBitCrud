<div class="container">
    <div class="row">
        <div class="col">
        <input [(ngModel)]="UsersNameFilter" class="form-control m-2" (keyup)="filterFunction()" placeholder="Filtrar por Nome"/>
        </div>
        <div class="col">
        <div class="col-sm-10">
            <select class="form-control m-2" [(ngModel)] = "UsersStatusFilter" (click)="filterFunction()">
                <option selected value="">Filtrar por Status</option>
                <option value="true">Ativo</option>
                <option value="false">Inativo</option>

              </select>
        </div>
        </div>

<!-- Button trigger modal -->
<div class="col">
<button type="button" class="btn btn-primary float-end m-2 " data-bs-toggle="modal" data-bs-target="#addModal" 
(click)="addClick()" data-backdrop="true" data-keyboard = "false">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
    </svg>    
    Adicionar Usuário
</button>
</div>
</div>
</div> 
  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
            <app-add-edit [user]="user" *ngIf="ActivateAddEdit"></app-add-edit>
        </div>
        
      </div>
    </div>
  </div>
  


<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th>Data Nascimento</th>
        <th>Email</th>
        <th>Sexo</th>
        <th>Status</th>
        <th>Opções</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of UserList">
            <td>{{user.UsuarioId}}</td>
            <td>{{user.Nome}}</td>
            <td>{{user.DataNascimento}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Descricao}}</td>
            <td *ngIf="user.Ativo==true">Ativo</td>
            <td *ngIf="user.Ativo==false">Inativo</td>
            <td>
                <button type="button" class="btn btn-warning ms-1"  data-bs-toggle="modal" data-bs-target="#addModal" 
                (click)="editClick(user)" data-backdrop="static" data-keyboard = "false" data-bs-placement="top" title="Editar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </button>
                <button type="button" (click)="deleteClick(user.UsuarioId)" class="btn btn-danger ms-1" data-bs-placement="top" title="Deletar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            </td>
        </tr>
    </tbody>
</table>
